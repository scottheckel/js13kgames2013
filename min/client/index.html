<!DOCTYPE html><head><script src=/socket.io/socket.io.js></script><script src=/query.js></script><script src=/states/g/ship.js></script><script src=/states/g/bg.js></script><script src=/states/game.js></script><script src=/states/gameList.js></script><script src=/states/gameLobby.js></script><script src=/stateFactory.js></script><script src=/state.js></script><link rel=stylesheet href=/s.css></head><body><div id=wrapper></div><script id=gameListTemplate type=template><div id="headerWrapper">Connecting...</div>
<div id="welcomeWrapper">
<table id="gamesListTable" style="display:none">
<thead>
<tr>
<th>Host</th>
<th>Players</th>
</tr>
</thead>
<tbody id="gamesList"></tbody>
</table>
<p id="noGamesAvailable" style="display:none">There are no games waiting for players right now.</p>
<div>
<button id="createGameBtn">Create New Game</button>
<button id="refreshGamesBtn">Refresh Games</button
</div>
</div>
<div id="playerDetailsWrapper" style="display:none">
<p><label for="moniker">Moniker</label><input type="text" id="moniker" name="moniker"/></p>
<p><button id="setNameBtn">Set Name</button></p>
</div></script><script id=gameLobbyTemplate type=template><div id="gameWrapper">
<ul id="usersList"></ul>
<table>
<tr>
<th>Ship Name</th>
<th>Cost/Unit</th>
<th>Quantity</th>
<th>Cost</th>
</tr>
<tr>
<th>Battleship</th>
<td id="bsCost">200</td>
<td><input type="number" id="bsQty" value="2"></td>
<td id="bsTotal">400</td>
</tr>
<tr>
<th>Corvette</th>
<td id="cvCost">100</td>
<td><input type="number" id="cvQty" value="4"></td>
<td id="cvTotal">400</td>
</tr>
<tr>
<th>Fighter</th>
<td id="ftCost">100</td>
<td><input type="number" id="ftQty" value="2"></td>
<td id="ftTotal">200</td>
</tr>
</table>
<p>The maximum cost your fleet can be is <span id="maxCost"></span>.</p>
<p>
<button id="startGameBtn">Start Game</button>
<button id="leaveGameBtn">Leave Game</button>
</p>
</div></script><script id=gameTemplate type=template><div id="gameWrapper">
<ul id="usersList"></ul>
<div id="gameCounter"></div>
<canvas id="gameCanvas"></canvas>
</div></script><script id=templateGamesListItem type=template><tr class="game-item" data-id="{{id}}">
<td>{{host}}</td>
<td>{{count}}</td>
</tr></script><script id=templateWelcome type=template>Just Ships Fighting - Welcome, {{name}}!</script><script id=templateUsersListItem type=template><li style="color:{{color}}">User: {{name}} {{ready}}</li></script><script id=templateMessagesListItem type=template><li>{{msg}}</li></script><script>(function(w) {
  var socket = io.connect('http://localhost:8080'),
      stateMachine = w.gameStates(w.stateFactory, socket),
      fps = 1000/60;
  socket.on('connected', function(me) {
    w.me = me;
    stateMachine.push("gameList");
  });
  function update() {
    stateMachine.update(fps);
    w.setTimeout(update, fps);
  }

  update();
})(window);</script></body>
